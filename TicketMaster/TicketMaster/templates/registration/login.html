{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
</head>
<body>
    <div id="wrapper" class="h-100 w-100">
        <div class="container-fluid h-100">    
            <div class="row justify-content-md-end h-100">
                <div id="login-banner" class="col-md-4 text-white text-center">
                    <form method="POST" class="form-signin">   
                        {% csrf_token %}
                        <div class="form-group">
                            <img class="mt-4 mb-4 mx-auto" src={% static 'img/logo.png' %} style="min-width= 200px; max-width:50%">
                        </div>
                        <hr class="mb-5" style="max-width: 300px">
                        <h3 class="my-4">Please log in</h3>
                        <div class="form-group">
                            <input type="text" id="username" class="form-control login-input mx-auto" name="username" placeholder="Username" required="" autofocus="" />
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control login-input mx-auto" name="password" placeholder="Password" required=""/> 
                        </div>
                        <div class="form-group">
                            <span hidden="true" style="font-size: 12; background: darkred; padding:4px; padding-left:8px; padding-right:8px; padding-bottom:5px; border-radius: 3px">Invalid username or password</span>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg btn-success mt-2" type="submit">Log In</button>  
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
